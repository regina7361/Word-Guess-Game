<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>RG New Div</title>
        <script>
            function handleOnLoad() {
                //create javascript divs
                var divOne = document.createElement("div");
                divOne.id = "nameSpan";
                divOne.innerHTML = "<b>International Space Station</b>";
                var divTwo = document.createElement("div");
                divTwo.id = "noradNumberSpan";
                divTwo.innerHTML = "<i>25544</i>";
                //attach divs to the body
                var mainDiv = document.getElementById("mainDiv");
                mainDiv.appendChild(divOne);
                mainDiv.appendChild(divTwo);
                //test to show div in console
                var test1 = document.getElementById("nameSpan");
                console.log(test1);
                var test2 = document.getElementById("noradNumberSpan");
                console.log(test2);
            }
        </script>
    </head>

    <body onload="handleOnLoad();">
        <div id="mainDiv"><div id="nameSpan"><b>International Space Station</b></div><div id="noradNumberSpan"><i>25544</i></div></div>     
    
</body></html>
